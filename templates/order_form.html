<!doctype html>
<title>New Order</title>
<h1>Create Order</h1>
<form method="post">
<table border="1">
<tr><th>Product</th><th>Available</th><th>Quantity</th></tr>
{% for p in products %}
<tr>
<td>{{ p.name }}</td>
<td>{{ p.quantity }}</td>
<td><input type="number" name="product_{{ p.id }}" value="0" min="0" max="{{ p.quantity }}"></td>
</tr>
{% endfor %}
</table>
<button type="submit">Submit Order</button>
</form>
<a href="{{ url_for('my_orders') }}">My Orders</a> | <a href="{{ url_for('logout') }}">Logout</a>
