<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Магазин</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if current_user %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('cart_view') }}">Корзина</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('my_orders') }}">Мои заказы</a></li>
        {% if current_user.is_admin %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_products') }}">Админка</a></li>
        {% endif %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Выход</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
